      <section>
         <form action="confirmation.html" method="GET">
            <h1 class="booking-title">Book Your Room Now!</h1>
            <p>All fields are required</p><br>
            <fieldset>
               <legend>Guest Information:</legend><br>
               <label for="first-name">First Name: </label><input id="first-name" type="text" name="name" required
                  autofocus placeholder="Your first name" pattern="[a-zA-Z]{3,}"
                  title="Please enter in more than three letters">
               <br>
               <label for="last-name">Last Name: </label><input id="last-name" type="text" name="name" required
                  autofocus placeholder="Your last name" pattern="[a-zA-Z]{3,}"
                  title="Please enter in more than three letters">
               <br>
               <label for="email">Email: </label><input id="email" type="text" name="email" required
                  placeholder="Your Email" pattern="[a-zA-Z]{3,}@[a-zA-z]{3,}[.]{1}[a-zA-Z]{2,}"
                  title="Please enter in a valid email address">
               <br>
               <label for="phone">Phone: </label><input type="tel" name="phone" id="phone" required
                  placeholder="Please enter your phone number" pattern="[0-9]{3} [0-9]{3} [0-9]{4}"
                  title="Please enter in a phone number in this format: ### ### ####">
               <select name="country" required>
                  <option value="">select</option>
                  <option value="US">US</option>
                  <option value="BR">BR</option>
               </select>
            </fieldset>
         <br>

         <fieldset>
            <legend>Booking Details: </legend><br>
            <label for="temple">Location:</label>
            <select name="temple" required>
               <option value=""><i>select</i></option>
               <option value="sao-paulo">SÃ£o Paulo</option>
               <option value="logan">Logan</option>
               <option value="nauvoo">Nauvoo</option>
               <option value="jordan-river">Jordan River</option>
            </select><br>
            <label for="check-in-date">Check-in Date: </label> <input id="check-in-date" type="date" name="date" min="2019-12-09" required>
            <br>
            <label for="check-out-date">Check-in Date: </label> <input id="check-out-date" type="date" name="date" min="2019-12-09" required>
            <br>
            <label for="numberOfGuests">Number of Guests: </label><input id="numberOfGuests" type="number"
               name="numberOfGuests" min="1" max="6" required>
            <p>Do you require meals?</p>
            <label for="yesMeals">Yes: </label><input id="yesMeals" type="radio" name="meals" value="yesMeals">
            <label for="noMeals">No: </label><input id="noMeals" type="radio" name="meals" value="noMeals" >
            <br>
            <label for="balcony">Do you require a balcony? </label><input id="balcony" type="checkbox" name="balcony"
               value="yes" checked>
            <br>
            <!-- <a href="./thank-you.html" class="submit-btn" id="submit-button">SUBMIT</a> -->
            <input type="image" src="./images/submit-button.png" alt="Submit">

         </fieldset>
      </form>
